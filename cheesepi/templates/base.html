
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="{{locale.code}}"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="{{locale.code}}"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="{{locale.code}}"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="{{locale.code}}"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Control panel to the cheesepi fridge">
        <meta name="author" content="Sandy Carter">

        <title>{% block title %}{% end %}</title>

        <!-- Bootstrap core CSS -->
        <link href="//oss.maxcdn.com/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this scaffold -->
        <link href="{{static_url('css/style.css')}}" rel="stylesheet">

        {% block scripting %}
        {% end %}

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" integrity="sha384-0s5Pv64cNZJieYFkXYOTId2HMA2Lfb6q2nAcx2n0RTLUnCAoTTsS0nKEO27XyKcY" crossorigin="anonymous"></script>
            <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js" integrity="sha384-f1r2UzjsxZ9T4V1f2zBO/evUqSEOpeaUUZcMTz1Up63bl4ruYnFYeM+BxI4NhyI0" crossorigin="anonymous"></script>
        <![endif]-->
    </head>

    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="main-content">
            <div class="container">
                <div class="row">
                    <h1><span class="font-semi-bold">CheesePi</span> <span class="smaller">Control Panel</span></h1>
                    <div class="col-md-10">
                        {% block content %}
                                <p>No content</p>
                        {% end %}
                    </div>
                </div>
                <div class="row">
                    <div class="links">
                        <ul>
                            <li><i class="glyphicon glyphicon-cog icon-muted"></i><a href="https://github.com/bwrsandman/cheesepi">Github Project</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="copyright">
                        Copyright &copy; Sandy Carter
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
